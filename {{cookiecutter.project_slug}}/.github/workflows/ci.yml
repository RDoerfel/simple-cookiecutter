name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '{{cookiecutter.python_version}}'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install Dependencies
      run: uv sync --dev
    
    {% if cookiecutter.use_black == 'y' -%}
    - name: Code Quality
      run: |
        uv run black --check .
    {% endif -%}

    {% if cookiecutter.use_flake8 == 'y' -%}
    - name: Lint
      run: |
        uv run flake8 {{cookiecutter.package_name}} tests
    {% endif -%}

    {% if cookiecutter.use_mypy == 'y' -%}
    - name: Type Check
      run: |
        uv run mypy {{cookiecutter.package_name}} tests
    {% endif -%}

    {% if cookiecutter.use_pytest == 'y' -%}
    - name: Test
      run: |
        uv run pytest {% if cookiecutter.use_coverage == 'y' %}--cov={{cookiecutter.package_name}} --cov-report=xml{% endif %}
    {% endif -%}

    {% if cookiecutter.use_coverage == 'y' -%}    
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
    {% endif -%}